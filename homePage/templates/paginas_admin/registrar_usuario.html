{% extends "plantilla/plantilla_home.html" %}
{% load static %}
{% block contenido %}

	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h4>Nuevo Registro</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="{% url "Inicio_Admin" %}">Inicio</a></li>
									<li class="breadcrumb-item"><a href="{% url "Usuarios" %}">Usuarios</a></li>
									<li class="breadcrumb-item"><a href="{% url "Lista_usuarios" %}">Listado usuarios</a></li>
									<li class="breadcrumb-item active" aria-current="page">Nuevo registro</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
				<!-- Default Basic Forms Start -->
				<div class="pd-20 card-box mb-30">
					<div class="clearfix">
						<div class="pull-left">
							<h4 class="text-blue h4">Nuevo usuario</h4><br>
						</div>
						
					</div>
					<form action="" method="post">
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Nombres</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" placeholder="" name="nombres">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Apellidos</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" placeholder="" name="apellidos">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Tipo Documento</label>
							<div class="col-sm-12 col-md-10">
								<select class="custom-select col-12" name="tipoDocumento">
									<option selected="">Selecciona</option>
									<option value="1">CC</option>
									<option value="2">TI</option>
									<option value="3">CE</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Documento</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" placeholder="" name="documento">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Usuario</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" placeholder="" name="usuario">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Contraseña</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="password" placeholder="" name="contraseña">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Repetir contraseña</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="password" placeholder="" name="confirmarContraseña">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Celular</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" placeholder="" name="celular">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Ciudad</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" placeholder="" name="ciudad">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Dirección</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" placeholder="" name="direccion">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Correo</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" placeholder="" name="correo">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Rol</label>
							<div class="col-sm-12 col-md-10">
								<select class="custom-select col-12" name="rol">
									<option selected="">Selecciona</option>
									<option value="1">Administrador</option>
									<option value="2">Veterinario</option>
								</select>
							</div>
						</div>
						<input type="submit" name="" value="registrar" class="btn btn-primary">
					</form>
					<br>
					<a href="{% url "Lista_usuarios" %}"><button style="border-color: brown; background-color: brown;" class="btn btn-primary">Cancelar</button></a>

				</div>	
			</div>	
		</div>
	</div>

{% endblock contenido %}
