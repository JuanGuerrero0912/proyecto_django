{% extends "plantilla/plantilla_home.html" %}

{% load static %}

{% block titulo %} Cambio contraseña {% endblock titulo %}

{% block contenido %}

    <div class="main-container">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="pd-20 card-box mb-30">
                    <h2>Cambiar contraseña</h2>
                    <form action='{% url "Cambio_Contraseña_Adoptante" %}' method = "POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="old_password">Contraseña Actual</label>
                            <input class="form-control form-control-lg" type="password" name="old_password" id="old_password">
                        </div>
                        <div class="form-group">
                            <label for="new_password1">Nueva Contraseña</label>
                            <input class="form-control form-control-lg" type="password" name="new_password1" id="new_password1">
                        </div>
                        <div class="form-group">
                            <label for="new_password2">Confirmar nueva contraseña</label>
                            <input class="form-control form-control-lg" type="password" name="new_password2" id="new_password2">
                        </div>
                        <input type="submit" name="" value="Cambiar contraseña" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock contenido %}
