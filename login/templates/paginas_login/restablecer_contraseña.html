{% extends "plantilla/plantilla.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %} <title>Restablecer Contraseña</title> {% endblock titulo %}

{% block contenido %}

<form  method="POST">
    {% csrf_token %}
    <div class="login-page">
        <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img  style="width: 800px; height: 600px" src="{% static 'inicio/img/imagenPassword.png'%}" alt="">
                    </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">Restablecer Contraseña</h2>
                        </div>
                        <div class="form-group">
                            {{form|crispy}}
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group mb-0">
                                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Enviar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock contenido %}
