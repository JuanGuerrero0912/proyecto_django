{% extends "plantilla/plantilla.html" %}

{% load static %}

{% block contenido %}

<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7">
                <img src="{% static 'inicio/img/imagenRegistro.png'%}" alt="">
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="register-box bg-white box-shadow border-radius-10">
                    
                    <div class="wizard-content">
                        <form style="font-family: Nunito;" class="tab-wizard2 wizard-circle wizard" method="post">
                            {% csrf_token %}
                            <h5> Datos básicos</h5>
                            <section>
                                <div class="form-wrap max-width-600 mx-auto">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Email*</label>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" name="correo">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Usuario*</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="usuario">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Contraseña*</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" name="contraseña">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Confirma la contraseña*</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" name="confirmarContraseña">
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <!-- Step 2 -->
                            <h5>Información personal</h5>
                            <section>
                                <div class="form-wrap max-width-600 mx-auto">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Nombres*</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="nombres">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Apellidos*</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="apellidos">
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-sm-4 col-form-label">Tipo de documento*</label>
                                        <div class="col-sm-8">
                                            <div class="custom-control custom-radio custom-control-inline pb-0">
                                                <input type="radio" id="CE" value="CE" name="tipoDocumento" class="custom-control-input">
                                                <label class="custom-control-label" for="CE">CE</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline pb-0">
                                                <input type="radio" id="CC" value="CC" name="tipoDocumento" class="custom-control-input">
                                                <label class="custom-control-label" for="CC">CC</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline pb-0">
                                                <input type="radio" id="TI" value="TI" name="tipoDocumento" class="custom-control-input">
                                                <label class="custom-control-label" for="TI">TI</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Número documento</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="documento">
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <!-- Step 3 -->
                            <h5>Datos de contacto</h5>
                            <section>
                                <div class="form-wrap max-width-600 mx-auto">
                                    <div class="form-group row align-items-center">
                                        <label class="col-sm-4 col-form-label">Número de celular</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="celular">
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-sm-4 col-form-label">Dirección</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="direccion">
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-sm-4 col-form-label">Ciudad</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="ciudad">
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <button type="submit" value="registrar" id="success-modal-btn" hidden data-toggle="modal" data-target="#success-modal" data-backdrop="static">Launch modal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- success Popup html Start -->



<script src="{% static 'inicio/vendors/scripts/core.js' %}"></script>
<script src="{% static 'inicio/vendors/scripts/script.min.js'%}"></script>
<script src="{% static 'inicio/vendors/scripts/process.js'%}"></script>
<script src="{% static 'inicio/vendors/scripts/layout-settings.js'%}"></script>
<script src="{% static 'inicio/src/plugins/jquery-steps/jquery.steps.js'%}"></script>
<script src="{% static 'inicio/vendors/scripts/steps-setting.js'%}"></script>

{% endblock contenido %}
