{% extends "plantilla/plantilla.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %} <title>Ingresar</title> {% endblock titulo %}

{% block contenido %}

<form  method="POST">
    {% csrf_token %}
    <div class="login-page">
        <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img  style="width: 800px; height: 600px" src="{% static 'inicio/img/imagenLogin.png'%}" alt="">
                    </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">Ingresa con tu cuenta</h2>
                        </div>
                        
                        {{form|crispy}}
  
                    <div class="row pb-30">
                        <div class="col-6">
                        </div>
                        <div class="col-6">
                            <div class="forgot-password"><a href="{% url "password_reset" %}">Olvidé la contraseña</a></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group mb-0">
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Ingresar">
                            </div>
                            <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">Ó</div>
                                <div class="input-group mb-0">
                                    <a class="btn btn-outline-primary btn-lg btn-block" href="{% url "Registro" %}">Crea una cuenta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock contenido %}
